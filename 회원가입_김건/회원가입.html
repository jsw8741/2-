      <main>

        <div class="input_1">
          <!-- 아이디 -->
          <div class="row mb-3 ID_1">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >아이디</label
              >
              <input
                type="email"
                class="form-control Id"
                id="exampleFormControlInput1"
                placeholder="영문자로 시작하는 영문자, 숫자포함 6~15글자"
              />
            </div>
          </div>
          <!-- 비밀번호 -->
          <div class="row mb-3 ID_1">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >비밀번호</label
              >
              <input
                type="password"
                class="form-control password"
                id="exampleFormControlInput2"
                placeholder="특수문자 / 문자 / 숫자 포함 형태의 8~15자리"
              />
            </div>
          </div>
          <!-- 이름 -->
          <div class="row mb-3 ID_1">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >이름</label
              >
              <input
                type="email"
                class="form-control name_1"
                id="exampleFormControlInput3"
              />
            </div>
          </div>
          <!-- 생년월일 -->
          <div>
            <div class="asd mb-3">
              <label
                for="colFormLabelSm"
                class="col-sm-2 col-form-label col-form-label-sm"
                >생년월일</label
              >
              <div class="g3">
                <div class="col-sm-4">
                  
                  <input
                    type="text"
                    class="form-control year"
                    placeholder="년(4자)"
                    aria-label="yy"
                  />
                </div>

                <div>
                  <select
                    class="form-select col-sm-4 month"
                    aria-label="Default select example"
                    style="width: 100%; height: 100%; border-radius: 0px"
                    id="exampleFormControlInput4"
                  >
                    <option selected disabled>월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>

                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control day"
                    placeholder="일"
                    aria-label="dd"
                    id="exampleFormControlInput5"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--휴대전화  -->
        <div class="mb-3">
          <label for="call1" class="form-label">휴대전화</label>
          <select
            class="form-select gender call"
            aria-label="Default select example"
            id="exampleFormControlInput6"
          >
            <option selected>대한민국 +82</option>
          </select>
          <div class="call_but">
            <input
              type="call"
              class="form-control call_but_1 call_1"
              id="exampleFormControlInput7"
              placeholder="'-'를 포함한 전화번호를 입력하세요."
            />
            <button type="button" class="call_but_2">인증번호 받기</button>
          </div>
          <input
            type="call"
            class="form-control call"
            id="exampleFormControlInput8"
            placeholder="인증번호를 입력하세요."
          />
        </div>
        <!-- 가입하기 버튼 -->
        <button type="button" class="register">가입하기</button>
